server:
  port: 8761
  
spring:
  application:
    name: green-discovery

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    #关闭自我保护
    enable-self-preservation: false
    #设置自动清理时间
    eviction-interval-timer-in-ms: 100

logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF